<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÉTHÉ | Enterprise Suite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&display=swap');

        :root {
            --gold: #c5a059;
            --bg: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .split {
            height: 100vh;
            width: 50%;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: width 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .split.left {
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* The Background Layer */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.35;
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1;
            filter: grayscale(100%) brightness(0.4);
        }

        .split.left .bg-layer {
            background-image: url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=2670&auto=format&fit=crop');
        }

        .split.right .bg-layer {
            background-image: url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?q=80&w=2669&auto=format&fit=crop');
        }

        .split:hover {
            width: 65%;
        }

        .split:hover .bg-layer {
            opacity: 0.8;
            filter: grayscale(0%) brightness(0.8);
            transform: scale(1.1);
        }

        .content {
            text-align: center;
            z-index: 10;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .split:hover .content {
            transform: scale(1.1);
        }

        .tag {
            display: inline-block;
            padding: 0.4rem 1.6rem;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            margin-bottom: 2rem;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        h2 {
            font-size: 5rem;
            font-weight: 200;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            text-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
        }

        p {
            color: #ddd;
            font-size: 1rem;
            max-width: 350px;
            line-height: 1.8;
            margin: 0 auto;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            opacity: 0.8;
        }

        .center-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 25;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .logo-box {
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 2rem 5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .logo-box h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            letter-spacing: 1em;
            font-size: 1.5rem;
            color: white;
        }

        body:has(.split:hover) .center-mark {
            opacity: 0;
        }

        footer {
            position: absolute;
            bottom: 3rem;
            width: 100%;
            text-align: center;
            font-size: 0.75rem;
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            z-index: 30;
            pointer-events: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const guestLink = document.getElementById('guest-link');
            const managerLink = document.getElementById('manager-link');

            if (isLocal) {
                // In development, point to the dev server ports
                guestLink.href = 'http://localhost:5173';
                managerLink.href = 'http://localhost:3000';
            } else {
                // In production, use relative paths to the bundled subfolders
                guestLink.href = './guest/';
                managerLink.href = './admin/';
            }
        });
    </script>
</head>

<body>
    <div class="center-mark">
        <div class="logo-box">
            <h1>LÉTHÉ</h1>
        </div>
    </div>

    <!-- Customer Side -->
    <a id="guest-link" href="./guest/" class="split left">
        <div class="bg-layer"></div>
        <div class="content">
            <span class="tag">The Sanctuary</span>
            <h2>Guest</h2>
            <p>Experience the symphony of flavors and architectural brilliance in Berlin.</p>
        </div>
    </a>

    <!-- Admin Side -->
    <a id="manager-link" href="./admin/" class="split right">
        <div class="bg-layer"></div>
        <div class="content">
            <span class="tag">The Cockpit</span>
            <h2>Manager</h2>
            <p>Control the operational heartbeat and table management in real-time.</p>
        </div>
    </a>

    <footer>LÉTHÉ | Enterprise Fine Dining Solution</footer>
</body>

</html>
